<!DOCTYPE html>
<html lang="en">
<head>
    <title>测试页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="test/libs/jquery/jquery.min.js"></script>
    <script src="build/monk.js"></script>
    <style>
        body{
            padding:0px;
            margin:0px;
        }

        #mainBox{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="mainBox"></div>
    <script>
        $("#mainBox").width($(window).width());
        $("#mainBox").height($(window).height());

        var monk = new window.Monk("mainBox");

        monk.run();
    </script>
</body>
</html>
